<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Bar One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9dea299c54.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!---------------- HEADER SECTION ------------------->
    <header class="contact-page">
      <!-- NAV BAR -->
      <div class="wrapper">
        <nav class="desktop-nav">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li class="nav-title">Bar-One</li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="contact-title">
        <h1>Get in Touch</h1>
      </div>
    </header>

    <!---------------- MAIN SECTION ------------------->
    <main class="contact-main">
      <div class="contact-wrapper">
        <!-- Contact information -->
        <section class="contact-info-section">
          <div class="contact-social-icons">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-whatsapp"></i></a>
          </div>
          <div class="contact-email">
            <p>info@email.com</p>
          </div>
          <div class="contact-address">
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 100</p>
            <p>Toronto, Ontario</p>
            <p>M5V 2D5</p>
          </div>
        </section>
        <!-- Contact form -->
        <section class="contact-form-section">
          <form action="">
            <div class="name-email">
              <div class="form-name">
                <label for="name">Name</label>
                <input type="text" id="name" />
              </div>
              <div class="form-email">
                <label for="email">Email address</label>
                <input type="text" id="email" />
              </div>
            </div>
            <div class="textarea-text">
              <textarea name="" id="message" cols="30" rows="5"></textarea>
              <label for="message">Message</label>
            </div>
            <button>Submit</button>
          </form>
        </section>
      </div>
    </main>

    <!---------------- FOOTER SECTION ------------------->
    <footer>
      <!-- copyright info -->
      <p>Copyright Â© 2022 Juno</p>
    </footer>
  </body>
</html>
